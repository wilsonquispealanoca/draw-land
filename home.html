<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Land</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <!-- bunny 1 -->
    <div class="layer layer-1 jump">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox" />
    </div> 
    <!-- bunny 2 -->
    <div class="layer layer-2 jump">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox" />
    </div>
    <!-- wall 1 -->
    <div class="layer-3"></div>
    <!-- bunny 3 -->
    <div class="layer layer-4 jump">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox" />
    </div>
    <!-- wall 2 -->
    <div class="layer-5"></div>
    <!-- bunny 4 -->
    <div class="layer layer-6 jump">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox" />
    </div>
    <!-- wall 3 -->
    <div class="layer-7"></div>
    <!-- lawn 1 green -->
    <div class="layer-8">
      <div class="lawn lawn__green lawn--top"></div>
      <div class="lawn lawn__green lawn--left"></div>
      <div class="lawn lawn__green lawn--right"></div>
    </div>
    <!-- lawn 2 white -->
    <div class="layer-9">
      <div class="lawn lawn--top lawn--top3"></div>
      <div class="lawn lawn--left"></div>
      <div class="lawn lawn--right"></div>
    </div>
    <!-- lawn 3 white -->
    <div class="layer-10">
      <div class="lawn lawn--top lawn--top2"></div>
      <div class="lawn lawn--left"></div>
      <div class="lawn lawn--right"></div>
    </div>
    <h1 class="title">Animationland</h1>
		<p class="score">Score:</p>
  </div>
</body>
</html>
